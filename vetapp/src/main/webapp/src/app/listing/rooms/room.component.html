<pm-users></pm-users>
<main>
    <form id="room" [formGroup]="roomForm">
        <label for="rooms" [ngClass]="{'has-error': roomMessage}">
            <span>Room</span>
            <input 
                list="rooms"
                formControlName="name">
        </label>
        <span class="message-block" *ngIf="roomMessage">
            {{roomMessage}}
        </span>
        <datalist id="rooms" name="rooms">
            <option *ngFor="let room of rooms" value="{{room.name}}">
        </datalist>
        <div *ngIf="newRoom">
            <button type="submit" id="new" (click)="submit('new')">Create</button>
        </div>
        <div *ngIf="!newRoom">
            <button type="submit" id="remove" (click)="submit('remove')"><img src="./../../../assets/delete.svg" width="50px"></button>
        </div>
    </form>
</main>
